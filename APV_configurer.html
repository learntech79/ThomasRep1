<html>
<body>

<center>

<h2>Area Calculator</h2>

Length: <input type="text" id="length">
<br>
Width: <input type="text" id="width">

<p id="areaAnswer">The area or perimeter will appear here!</p>

<button onclick="calcArea()">Find area
</button>
<br><br>
<button onclick="calcPerimeter()">Find perimeter
</button>


<script>
function calcArea(){
var area= (document.getElementById("length").value)*(document.getElementById("width").value);
document.getElementById("areaAnswer").innerHTML="The area is "+area+"!";
}

function calcPerimeter(){
var perimeter= (2*document.getElementById("length").value)+(2*document.getElementById("width").value);
document.getElementById("areaAnswer").innerHTML="The perimeter is "+perimeter+"!";
}
</script>

</center>

</body>
</html>
