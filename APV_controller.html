 background-size: 1550px 900px;

<body>

<center>

<h2>APV* Calculator</h2>
<h4>*APV stands for Area, Perimeter, and Volume</h4>

<form onchange="APV_control()">

<input type="radio" name="APV" value="Area.html">Area<br>
<input type="radio" name="APV" value="Perimeter.html">Perimeter<br>
<input type="radio" name="APV" value="Volume.html">Volume<br><br>

</form>

<iframe src="Blank.html" width="1000" height="400" id="APV_iframe"></iframe>

<script>
function APV_control(){
var radios = document.getElementsByName('APV');
var checkedValue="";
	for (var i = 0, length = radios.length; i < length; i++)
	{
		 if (radios[i].checked)
		 {
		  checkedValue=radios[i].value;
		  alert("You have clicked "+checkedValue+"!");

		  break;
		 }
	}
document.getElementById("APV_iframe").src=checkedValue;
}
</script>

</center>

</body>
</html>
